<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登錄頁面</title>
    <style>
        .container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            width: 100%;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>登入教師履歷頁面</h2>
        <form id="loginForm" action="Resume.html" method="get">
            <div class="form-group">
                <label for="teacher_id">教師編號:</label>
                <input type="text" id="teacher_id" name="teacher_id" required>
            </div>
            <button type="button" class="submit-btn" onclick="submitLoginForm()">login</button>
        </form>
    </div>

    <script>


        function submitLoginForm() {
            // 獲取用戶代號
            const teacher_id = document.getElementById("teacher_id").value;

            // 將用戶代號作為查詢參數重定向到 Resume.html
            window.location.href = `Resume.html?teacher_id=${encodeURIComponent(teacher_id)}`;
        }
    </script>

    
</body>
</html>
